<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense Tracker</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="main-container">
			<div class="top-info-container">
				<h1 class="primary-heading" id="main-heading">Expense Tracker</h1>
				<h3 class="top-info-container__balance-label">Your Balance</h3>
				<div class="top-info-container__balance-total">
					<span id="balance-sign"></span>
					$<span id="balance">0.00</span>
				</div>
			</div>
			<div class="income-expense-container">
				<div class="income-expense-container__totals">
					<div class="income-expense-container__total-container">
						<div class="income-expense-container__heading">Income</div>
						<div id="positive-cash" class="total positive-cash">
							<span class="balance-symbol">+&nbsp;</span>
							<span class="income-expense-container__amount"
								>$<span id="income-amount">0.00</span></span
							>
						</div>
					</div>

					<div class="income-expense-container__total-container">
						<div class="income-expense-container__heading">Expenses</div>
						<div id="negative-cash" class="total negative-cash">
							<span class="balance-symbol">-&nbsp;</span
							><span class="income-expense-container__amount"
								>$<span id="expense-amount">0.00</span></span
							>
						</div>
					</div>
				</div>
			</div>

			<div class="history-list-container">
				<h3 class="secondary-heading">History</h3>
				<ul id="history-list" class="history-list">
					<li class="history-list-item negative" tabindex="-1">
						<span class="history-list-item__text">
							<span class="history-list-item__amount">$400</span>
							<span class="history-list-item__label">Cash</span>
						</span>
						<button class="delete-btn">X</button>
					</li>
				</ul>
			</div>
			<div class="new-transaction-container">
				<h3 class="secondary-heading">Add Transaction</h3>
				<form
					action=""
					class="transaction-input-form"
					id="transaction-input-form"
				>
					<div class="form-control">
						<div class="label-container">
							<label for="transaction-input__text">Description</label>
						</div>
						<input
							type="text"
							class="description-input"
							id="transaction-input-text"
							placeholder="Enter description..."
						/>
					</div>
					<div class="form-control">
						<div class="label-container">
							<button
								type="button"
								class="btn transaction-button transaction-button-positive"
							>
								+
							</button>
							<button
								type="button"
								class="btn transaction-button transaction-button-negative"
							>
								-
							</button>
							<label for="transaction-input__amount"></label>
						</div>
						<input
							type="number"
							class="transaction-input__amount"
							id="transaction-input-amount"
							placeholder="Enter amount..."
							step="any"
						/>
					</div>
					<button type="button" class="btn transaction-submit-button">
						Add Transaction
					</button>
				</form>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
