<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense Tracker</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-container">
			<h2>Expense Tracker</h2>
			<h1 id="balance">$0.00</h1>
			<div class="transaction-container">
				<div>
					<h4>Transactions</h4>
					<p id="positive-cash" class="transaction positive-cash">$0.00</p>
					<p id="negative-cash" class="transaction negative-cash">$0.00</p>
				</div>
            </div>
            <h3>History</h3>
            <ul id="history-list" class="history-list">
                <li class="history-list-item negative">Cash <span>$400</span><button class="delete-btn">X</button></span></li>
            </ul>
            <h3>Add New Transaction</h3>
            <form action="" id="transaction-input-form">
                <div class="form-control">
                    <label for="transaction-input__text">Description</label>
                    <input type="text id="transaction-input-text" placeholder="Enter description...">
                </div>
                <div class="form-control">
                    <label for="transaction-input__amount">Amount <br> (negative = expense, positive = income) </label>
                    <input type="number" id="transaction-input__amount" placeholder="Enter amount...">
                </div>
                <button class="btn">Add Transaction</button>
            </form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
