<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense Tracker</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-container">
			<h2>Expense Tracker</h2>
			<h1 id="balance">$0.00</h1>
			<div class="balance-container">
				<div>
					<h4>Assets/Liabilities</h4>
					<p id="positive-cash" class="total positive-cash">$0.00 <span class="balance-symbol">+</span></p>
					<p id="negative-cash" class="total negative-cash">$0.00 <span class="balance-symbol">-</span></p>
				</div>
            </div>
            <h3>History</h3>
            <ul id="history-list" class="history-list">
                <li class="history-list-item negative">Cash <span>$400</span><button class="delete-btn">X</button></span></li>
            </ul>
            <h3>Add New Transaction</h3>
            <form action="" class="transaction-input-form" id="transaction-input-form">
                <div class="form-control">
                    <label for="transaction-input__text">Description</label>
                    <input type="text" class="description-input" id="transaction-input-text" placeholder="Enter description...">
                </div>
                <div class="form-control">
					<button class="btn transaction-button transaction-button-positive">+</button>
					<button class="btn transaction-button transaction-button-negative">-</button>
                    <label for="transaction-input__amount"></label>
                    <input type="number" class="transaction-input__amount" id="transaction-input__amount" placeholder="Enter amount..." step="any">
                </div>
                <button class="btn transaction-submit-button">Add Transaction</button>
            </form>
		</div>
		<script src="script.js"></script>
	</body>
</html>
